<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: base-head('Lista de pedidos')}"></head>
<body>
    <div class="menu-container">
        <div th:replace="~{nav :: menu}"></div>
        <div class="screen">
            <div class="container-th">
                <div class="ui grid">
                    <div class="seven wide column welcome-title">
                        <div class="text">
                            <div class="welcome-image">
                                <img th:src="@{/img/home-package.svg}">
                            </div>
                            <h1 class="ui header">Welcome to our website</h1>
                            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</h3>
                            <button class="ui button read-more">Read more</button>
                        </div>
                    </div>
                    <div class="nine wide column">
                        <div class="ui tablet stackable steps">
                            <div class="step">
                                <i class="plane icon"></i>
                                <div class="content">
                                    <div class="title">Shipping</div>
                                    <div class="description">Choose your shipping options</div>
                                </div>
                            </div>
                            <div class="step active">
                                <i class="dollar icon"></i>
                                <div class="content">
                                    <div class="title">Billing</div>
                                    <div class="description">Enter billing information</div>
                                </div>
                            </div>
                            <div class="step">
                                <i class="info circle icon"></i>
                                <div class="content">
                                    <div class="title">Confirm Order</div>
                                    <div class="description">Verify order details</div>
                                </div>
                            </div>
                        </div>
                        <table class="ui black table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.name}"></td>
                                    <td th:text="${#numbers.formatCurrency(order.price)}"></td>
                                    <td th:text="${#temporals.format(order.arriveDate, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="~{base :: base-script}"></script>
</body>
</html>
